name: Build and Publish Python Package (Flit)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # allows manual triggering for publishing

jobs:
  build:
    name: Build and Verify
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Flit
      run: |
        python -m pip install --upgrade pip
        pip install flit

    - name: Build the package
      run: | 
        cd doodl
        flit build

    - name: Check if version changed and publish
      run: |
        cd doodl
        CURRENT_VERSION=$(grep -E '^version\s*=' pyproject.toml | head -n 1 | cut -d '"' -f2)
        PUBLISHED_VERSION=$(python -m pip index versions doodl | grep -Eo 'Available versions: (.*)' | sed 's/Available versions: //' | cut -d, -f1 | xargs || echo "0.0.0")
        echo "Current version: $CURRENT_VERSION"
        echo "Published version: $PUBLISHED_VERSION"
        if [ "$CURRENT_VERSION" = "$PUBLISHED_VERSION" ]; then
          echo "Version has not changed. Skipping publish."
          exit 0
        else
          echo "New version detected. Publishing to PyPI..."
          flit publish
        fi
      env:
        FLIT_USERNAME: __token__
        FLIT_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
